{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% if info == "error" %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <span class="alert-inner--icon"><i class="fas fa-times"></i></span>
    <span class="alert-inner--text">用户名或密码错误！</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% elif info == "noid" %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <span class="alert-inner--icon"><i class="fas fa-times"></i></span>
    <span class="alert-inner--text">尚未登录！</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% elif info == "quit" %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <span class="alert-inner--icon"><i class="fas fa-check"></i></span>
    <span class="alert-inner--text">退出成功！</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endif %}

<div class="container" style="padding:200px 0px">
    <h2 class="text-center">图书管理系统</h2>
    <form id="form" method="post" action="/login">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <button type="submit" class="form-control btn btn-primary">登录</button>
    </form>
    <br>
    <h6 class="text-right">作者：21122845谢奕，21123200易兰萱</h6>
</div>
{% endblock %}
